<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable = no, viewport-fit=cover"
    />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <script type="module" src="scripts.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="icons/apple-icon-180.png" />
    <title>Time</title>
  </head>
  <body>
    <!-- Generic greyout/cover for panels/modals -->

    <!-- Nav stuff -->
    <div class="nav-icon">
      <svg
        width="40"
        height="26"
        viewBox="0 0 40 26"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <line
          x1="3"
          y1="23"
          x2="30"
          y2="23"
          stroke="#EF496F"
          stroke-width="4"
          stroke-linecap="round"
        />
        <line
          x1="3"
          y1="13"
          x2="30"
          y2="13"
          stroke="#EF496F"
          stroke-width="4"
          stroke-linecap="round"
        />
        <line
          x1="3"
          y1="3"
          x2="30"
          y2="3"
          stroke="#EF496F"
          stroke-width="4"
          stroke-linecap="round"
        />
      </svg>
    </div>

    <div class="nav-panel hidden">
      <h2 class="nav-header">Time</h2>
      <button class="logout">Logout</button>
    </div>
    <!-- Top balance container -->
    <div class="balance-container">
      <p class="balance-indicator-text"></p>
      <h1 class="balance"></h1>
    </div>

    <ul class="list" id="list"></ul>
    <!-- Estimate container -->
    <div class="estimate-panel hidden">
      <h2 class="estimate-result">Convert money to time</h2>
      <input
        type="float"
        inputmode="decimal"
        class="estimate-input"
        placeholder="Enter a value"
        name="estimate-input"
      />
    </div>

    <div class="close-button maximise">
      <svg
        width="24"
        height="14"
        viewBox="0 0 24 14"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M10.9393 13.0607C11.5251 13.6464 12.4749 13.6464 13.0607 13.0607L22.6066 3.51472C23.1924 2.92893 23.1924 1.97918 22.6066 1.3934C22.0208 0.807612 21.0711 0.807612 20.4853 1.3934L12 9.87868L3.51472 1.3934C2.92893 0.807612 1.97918 0.807612 1.3934 1.3934C0.807612 1.97918 0.807612 2.92893 1.3934 3.51472L10.9393 13.0607ZM10.5 11V12H13.5V11H10.5Z"
          fill="black"
        />
      </svg>
    </div>
    <!-- Templates -->
    <template class="transaction-template">
      <li class="transaction transaction-related">
        <div class="left transaction-related">
          <h4 class="description transaction-related"></h4>
          <h4 class="datetime transaction-related"></h4>
        </div>
        <div class="right transaction-related">
          <div class="transaction-value-container">
            <svg
              width="12"
              height="11"
              viewBox="0 0 7 6"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="positive-indicator"
            >
              <path d="M3.5 0L6.53109 5.25H0.468911L3.5 0Z" fill="#1CBA2C" />
            </svg>

            <h2 class="time-spent transaction-value transaction-related"></h2>
            <h2
              class="money-spent transaction-value hidden transaction-related"
            ></h2>
          </div>
        </div>
      </li>
    </template>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/serviceWorker.js")
      }
    </script>
  </body>
</html>
