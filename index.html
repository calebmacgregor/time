<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable = no, viewport-fit=cover"
    />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <script type="module" src="scripts.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="icons/apple-icon-180.png" />
    <title>Time</title>
  </head>
  <body>
    <!-- Nav stuff -->
    <div class="nav-icon">
      <svg
        width="13"
        height="23"
        viewBox="0 0 13 23"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M12.5607 12.5607C13.1464 11.9749 13.1464 11.0251 12.5607 10.4393L3.01472 0.893398C2.42893 0.307612 1.47918 0.307612 0.893398 0.893398C0.307612 1.47918 0.307612 2.42893 0.893398 3.01472L9.37868 11.5L0.893398 19.9853C0.307612 20.5711 0.307612 21.5208 0.893398 22.1066C1.47918 22.6924 2.42893 22.6924 3.01472 22.1066L12.5607 12.5607ZM10.5 13H11.5V10H10.5V13Z"
          fill="#EF496F"
        />
      </svg>
    </div>
    <div class="nav-panel hidden">
      <div class="nav-links">
        <div class="nav-link-container">
          <a href="index.html" class="nav-link" id="home-link">Home</a>
        </div>
        <div class="nav-link-container">
          <a href="preferences.html" class="nav-link" id="preferences-link"
            >Preferences</a
          >
        </div>
        <div class="nav-link-container">
          <p class="nav-link refresh" id="refresh-link">Refresh</p>
        </div>
        <div class="nav-link-container">
          <p class="nav-link logout" id="logout-link">Log out</p>
        </div>
      </div>
      <button class="logout">Logout</button>
    </div>
    <!-- Top balance container -->
    <div class="balance-container">
      <p class="balance-indicator-text"></p>
      <h1 class="balance"></h1>
    </div>

    <ul class="list" id="list"></ul>
    <!-- calculator container -->
    <div class="calculator-panel hidden">
      <h2 class="calculator-result">Calculator</h2>
      <input
        type="float"
        inputmode="decimal"
        class="calculator-input"
        placeholder="Enter a value"
        name="calculator-input"
      />
    </div>
    <!-- Loading icon -->
    <div class="calculator-button maximise">
      <svg
        width="24"
        height="14"
        viewBox="0 0 24 14"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M10.9393 13.0607C11.5251 13.6464 12.4749 13.6464 13.0607 13.0607L22.6066 3.51472C23.1924 2.92893 23.1924 1.97918 22.6066 1.3934C22.0208 0.807612 21.0711 0.807612 20.4853 1.3934L12 9.87868L3.51472 1.3934C2.92893 0.807612 1.97918 0.807612 1.3934 1.3934C0.807612 1.97918 0.807612 2.92893 1.3934 3.51472L10.9393 13.0607ZM10.5 11V12H13.5V11H10.5Z"
          fill="black"
        />
      </svg>
    </div>
    <div class="loading-container">
      <div class="loading">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <!-- Templates -->
    <template class="transaction-template">
      <li class="transaction transaction-related">
        <div class="left transaction-related">
          <h4 class="description transaction-related"></h4>
          <h4 class="datetime transaction-related"></h4>
        </div>
        <div class="right transaction-related">
          <div class="transaction-value-container">
            <svg
              width="12"
              height="11"
              viewBox="0 0 7 6"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="positive-indicator"
            >
              <path d="M3.5 0L6.53109 5.25H0.468911L3.5 0Z" fill="#1CBA2C" />
            </svg>

            <h2 class="time-spent transaction-value transaction-related"></h2>
            <h2
              class="money-spent transaction-value hidden transaction-related"
            ></h2>
          </div>
        </div>
      </li>
    </template>

    <!-- Service worker -->
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/serviceWorker.js")
      }
    </script>
  </body>
</html>
