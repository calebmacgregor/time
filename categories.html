<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable = no, viewport-fit=cover"
		/>
		<meta name="theme-color" content="#000000" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta
			name="apple-mobile-web-app-status-bar-style"
			content="black-translucent"
		/>
		<script src="navpanel.js" defer></script>
		<script type="module" src="categories.js"></script>
		<link rel="stylesheet" href="style.css" />
		<link rel="manifest" href="manifest.json" />
		<link rel="apple-touch-icon" href="icons/apple-icon-180.png" />
		<title>Time</title>
	</head>
	<body>
        <div class="category-page-container">
            <!-- Nav stuff -->
            <nav-panel></nav-panel>
			<div class="total-balance-container value-container">
				<p class="currency-indicator"></p>
				<h1 class="balance-header time-value"></h1>
				<h1 class="balance-header hidden dollar-value"></h1>
			</div>
			<div class="category-list"></div>
        </div>
		<div class="loading-container">
			<div class="loading">
			  <div></div>
			  <div></div>
			  <div></div>
			  <div></div>
			</div>
		  </div>
            <!-- Templates -->
            <template class="category-template">
                <div class="category-container value-container">
                    <h3 class="category-name description"></h4>
						<div class="transaction-right content-right">
							<svg
							  width="12"
							  height="11"
							  viewBox="0 0 7 6"
							  fill="none"
							  xmlns="http://www.w3.org/2000/svg"
							  class="positive-indicator"
							>
							  <path d="M3.5 0L6.53109 5.25H0.468911L3.5 0Z" fill="#1CBA2C" />
							</svg>
				  
							<p class="time-value"></p>
							<p class="dollar-value hidden"></p>
						  </div>

                    </div>
                </template>
		<!-- Service worker -->
		<script>
			if ("serviceWorker" in navigator) {
				navigator.serviceWorker.register("/serviceWorker.js")
			}
		</script>
	</body>
</html>
