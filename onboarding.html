<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1 user-scalable=0"
		/>
		<script src="onboarding.js" defer></script>
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="onboarding-container">
			<div class="get-started">
				<h1>Get Started</h1>
			</div>
			<form action="" class="onboarding-form">
				<div class="api-key-container input-container">
					<label for="api-key-input">Api Key</label>
					<input type="text" class="api-key-input" name="api-key-input" />
					<p class="api-key-help">
						Don't have one?
						<a
							href="http://api.up.com.au/getting_started"
							target="_blank"
							rel="noopener noreferrer"
							>Click here</a
						>
						for more info
					</p>
				</div>
				<div class="numbers-input">
					<div class="dollars-container input-container">
						<label for="dollars-input">After tax pay</label>
						<input type="tel" class="dollars-input" name="dollars-input" />
					</div>
					<div class="time-container input-container">
						<label for="time-input">Hours worked per pay</label>
						<input type="tel" class="time-input" name="time-input" />
					</div>
				</div>

				<input type="submit" value="Submit" />
			</form>
		</div>
	</body>
</html>
